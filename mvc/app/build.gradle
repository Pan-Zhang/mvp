        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    
    signingConfigs {
        signingConfig {
            keyAlias 'guotaigold'
            keyPassword 'guotai123'
            storeFile file('D:\\android_key.keystore')
            storePassword 'guotai123'
